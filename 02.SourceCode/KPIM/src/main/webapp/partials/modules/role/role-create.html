<div class="modal-header">
	<h4 class="modal-title">Create Role</h4>
</div>
<div class="modal-body">
	<form name="myForm" method="POST" novalidate class="form-horizontal">
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group" ng-class="{'has-error' : myForm.roleName.$invalid}">
					<label for="roleName" class="col-sm-3 control-label">Role name</label>
					<div class="col-sm-9">
						<div class="fg-line">
							<input type="text" class="form-control" id="roleName" ng-model="role.roleName" name="roleName"
								placeholder="Please input roleName...">
						</div>
						<small class="help-block" ng-show="myForm.roleName.$invalid">{{myForm.roleName.$error.message}}</small>
					</div>
				</div>
				
				<div class="form-group" ng-class="{'has-error' : myForm.description.$invalid}">
					<label for="description" class="col-sm-3 control-label">Description</label>
					<div class="col-sm-9">
						<div class="fg-line">
							<textarea class="form-control" rows="3" id="description" ng-model="role.description" name="description" placeholder="Description...."></textarea>
						</div>
						<small class="help-block" ng-show="myForm.description.$invalid">{{myForm.description.$error.message}}</small>
					</div>
				</div>


				<div class="form-group">
					<label for="authority" class="col-sm-3 control-label">Authorities</label>
					<div class="col-sm-9">
						<div class="fg-line">
							<div kendo-tree-view k-options="treeViewOptions" class="authority"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button ng-click="createRole()" class="btn btn-raised btn-small btn-primary">Create</button>
	<button ng-click="cancel()" class="btn btn-raised btn-default">Cancel</button>
</div>
