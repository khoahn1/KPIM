<div class="modal-header">
	<h4 class="modal-title">Edit user</h4>
</div>
<div class="modal-body">
	<form name="myForm" method="POST" novalidate class="form-horizontal">
		<div class="row">
			<div class="col-sm-12">
				<div class="col-md-5">

					<div class="form-group" ng-class="{'has-error' : myForm.projectCode.$invalid}">
						<label for="projectCode" class="col-sm-3 control-label">Project Code</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input type="text" class="form-control" id="projectCode" ng-model="project.projectCode" name="projectCode"
									placeholder="Please input project code">
							</div>
							<small class="help-block" ng-show="myForm.projectCode.$invalid">{{myForm.projectCode.$error.message}}</small>
						</div>
					</div>

					<div class="form-group" ng-class="{'has-error' : myForm.projectName.$invalid}">
						<label for="projectName" class="col-sm-3 control-label">Project Name</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input type="text" class="form-control" id="projectName" ng-model="project.projectName" name="projectName"
									placeholder="Please input project code">
							</div>
							<small class="help-block" ng-show="myForm.projectName.$invalid">{{myForm.projectName.$error.message}}</small>
						</div>
					</div>

					<div class="form-group" ng-class="{'has-error' : myForm.department.$invalid}">
						<label for="department" class="col-sm-3 control-label">Department</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<select chosen data-placeholder="Select a department" class="w-100" id="department" name="department"
									ng-model="project.department"
									ng-options="department.departmentName for department in departments track by department.id"></select>
							</div>
							<small class="help-block" ng-show="myForm.department.$invalid">{{myForm.department.$error.message}}</small>
						</div>
					</div>

					<div class="form-group" ng-class="{'has-error' : myForm.status.$invalid}">
						<label for="status" class="col-sm-3 control-label">Status</label>
						<div class="col-sm-9">
							<div class="fg-line">
								<input type="text" class="form-control" id="status" ng-model="project.status" name="status"
									placeholder="Please input status...">
							</div>
							<small class="help-block" ng-show="myForm.status.$invalid">{{myForm.status.$error.message}}</small>
						</div>
					</div>

				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<a ng-click="updateProject()" class="btn btn-raised btn-primary">Update</a> <a ng-click="cancel()" class="btn btn-raised btn-default">Cancel</a>
</div>
