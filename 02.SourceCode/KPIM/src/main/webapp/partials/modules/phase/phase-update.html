<div class="modal-header">
	<h4 class="modal-title">Update Phase</h4>
</div>
<div class="modal-body">
	<form name="myForm" method="POST" novalidate class="form-horizontal">
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group" ng-class="{'has-error' : myForm.phaseCode.$invalid}">
					<label for="phaseCode" class="col-sm-3 control-label">Phase code</label>
					<div class="col-sm-9">
						<div class="fg-line">
							<input type="text" class="form-control" id="phaseCode" ng-model="phase.phaseCode" name="phaseCode"
								placeholder="Please input phaseCode...">
						</div>
						<small class="help-block" ng-show="myForm.phaseCode.$invalid">{{myForm.phaseCode.$error.message}}</small>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error' : myForm.phaseName.$invalid}">
					<label for="phaseName" class="col-sm-3 control-label">Phase name</label>
					<div class="col-sm-9">
						<div class="fg-line">
							<input type="text" class="form-control" id="phaseName" ng-model="phase.phaseName" name="phaseName"
								placeholder="Please input phaseName...">
						</div>
						<small class="help-block" ng-show="myForm.phaseName.$invalid">{{myForm.phaseName.$error.message}}</small>
					</div>
				</div>

				<div class="form-group" ng-class="{'has-error' : myForm.description.$invalid}">
					<label for="description" class="col-sm-3 control-label">Description</label>
					<div class="col-sm-9">
						<div class="fg-line">
							<input type="text" class="form-control" id="description" ng-model="phase.description" name="description"
								placeholder="Please input description...">
						</div>
						<small class="help-block" ng-show="myForm.description.$invalid">{{myForm.description.$error.message}}</small>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button ng-click="updatePhase()" class="btn btn-raised btn-small btn-primary">Update</button>
	<button ng-click="cancel()" class="btn btn-raised btn-default">Cancel</button>
</div>
