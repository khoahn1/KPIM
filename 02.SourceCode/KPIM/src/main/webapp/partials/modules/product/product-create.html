<div class="modal-header">
	<h4 class="modal-title">Create Product</h4>
</div>
<div class="modal-body">
	<form name="myForm" method="POST" novalidate class="form-horizontal">
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group" ng-class="{'has-error' : myForm.productName.$invalid}">
					<label for="productName" class="col-sm-3 control-label">Product Name</label>
					<div class="col-sm-9">
						<div class="fg-line">
							<input type="text" class="form-control" id="productName" ng-model="product.productName" name="productName"
								placeholder="Please input productName...">
						</div>
						<small class="help-block" ng-show="myForm.productName.$invalid">{{myForm.productName.$error.message}}</small>
					</div>
				</div>
				
				<div class="form-group" ng-class="{'has-error' : myForm.status.$invalid}">
					<label for="status" class="col-sm-3 control-label">Status</label>
					<div class="col-sm-9">
						<div class="fg-line">
							<input type="text" class="form-control" id="status" ng-model="product.status" name="status"
								placeholder="Please input status...">
						</div>
						<small class="help-block" ng-show="myForm.status.$invalid">{{myForm.status.$error.message}}</small>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button ng-click="createNewProduct()" class="btn btn-raised btn-small btn-primary">Create</button>
	<button ng-click="cancel()" class="btn btn-raised btn-default">Cancel</button>
</div>
